<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Smart Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo-nav-container">
        <div class="logo-container">
          <a href="index.html">
            <img src="img/logo.png" alt="Smart DCU Data Dashboard Logo">
          </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html" data-page="home">HOME</a></li>
                <li><a href="#" data-page="air-quality">AIR QUALITY</a></li>
                <li><a href="#" data-page="noise-level">NOISE LEVEL</a></li>
                <li><a href="occupancy.html">OCCUPANCY</a></li>
                <li><a href="parking.html">PARKING</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>

        <div class="login-button-container">
        <button class="login-button">
                Login
                <div class="icon">
                    <svg
                      height="24"
                      width="24"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path d="M0 0h24v24H0z" fill="none"></path>
                      <path
                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                        fill="currentColor"
                      ></path>
                    </svg>
                </div>
        </button>
        </div>
    </div>
</header>

  <div class="login-container">
    <form class="login-form" action="#" method="POST">
      <h2>Admin Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="client-username" name="client-username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="client-password" name="client-password" required>
      </div>
      <button type="submit">Login</button><br>
      <a href="">Forgot Password?</a>
      <a href="clientlogin.html">Client Login?</a><br><br>
      Don't have an account? <a href="signup.html">Sign Up</a>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Smart DCU Data Dashboard</p>
</footer>

</body>
</html>
