<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart DCU Data Dashboard</title>
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>

    <body>
        <header>
            <div class="logo-nav-container">
                <div class="back-arrow-container">
                    <a href="#" onclick="goBack()">
                        <svg width="100" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    </a>
                </div>
                <div class="logo-container" style="position: absolute; left: 46.3%;">
                    <a href="index.html"><img src="img/logo.png" alt="Smart DCU Data Dashboard Logo"></a>
                </div>
            </div>
        </header>
        
        <div class="login-container">
            <div class="login-card">
                <h2>Login to Your Account</h2>
                <form method="post" class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="login-button">
                        Sign In
                        <div class="icon">
                            <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                            </svg>
                        </div>
                    </button>
                </form>
            </div>
        </div>
        <div class="spinner" id="loading_spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <footer>
            <p>&copy; 2024 Smart DCU Data Dashboard</p>
        </footer>
    </body>



    <script src="js/signinButton.js"> </script>
    <script src="js/loggedIn.js"> </script>
    <script src="js/goBack.js"> </script>

</html>
