<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>DCU Data Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="../css/vehicleparking.css" />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="team.html">Team</a>
        <a href="roomdata.html">Room Data</a>
        <a href="vehicleparking.html">Vehicle Parking</a>
        <a href="contact.html">Contact</a>
      </div>
    </header>

    <main class="main-container">
      <div class="main-title">
        <p class="font-weight-bold">DASHBOARD</p>
      </div>

      <div class="main-cards">
        <div class="card">
          <div class="card-inner">
            <p class="text-primary">TOTAL VEHICLES PARKED</p>
            <span class="material-symbols-outlined text-red">
              local_parking
            </span>
          </div>
          <span class="text-primary font-weight-bold">100</span>
        </div>

        <div class="card">
          <div class="card-inner">
            <p class="text-primary">VEHICLES IN</p>
            <span class="material-symbols-outlined text-blue">
              directions_car
            </span>
          </div>
          <span class="text-primary font-weight-bold">28</span>
        </div>

        <div class="card">
          <div class="card-inner">
            <p class="text-primary">AVAILABLE SPOTS</p>
            <span class="material-symbols-outlined text-green">
              event_available
            </span>
          </div>
          <span class="text-primary font-weight-bold">20</span>
        </div>

        <div class="card">
          <div class="card-inner">
            <p class="text-primary">BOOKED SPOTS</p>
            <span class="material-symbols-outlined text-orange">
              check_box
            </span>
          </div>
          <span class="text-primary font-weight-bold">10</span>
        </div>
      </div>
    </main>
    <div class="pie-chart">
      <div
        id="myChart"
        style="width: 100%; max-width: 600px; height: 500px"
      ></div>
      <div
        id="myChart2"
        style="width: 100%; max-width: 600px; height: 500px"
      ></div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="../js/vehicleparking.js"></script>
  </body>
</html>
